<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>WorkYa</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>¿Necesitas asistencia en un tu hogar?</ion-card-title>
            <ion-card-subtitle>WorkYa</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            Te ofrecemos una alternativa accesible y segura para conseguir una persona con las habilidades para
            ayudarte.
        </ion-card-content>
    </ion-card>
    <ion-button routerLink="/register">Regístrate</ion-button>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">

        <ion-fab-button (click)="getCurrentPosition()">
            <ion-icon name="locate-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
